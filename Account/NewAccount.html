
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Font Icon -->
   <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">
   <!-- Main css -->

   <script>
      $(document).ready(function() {

      });

      function showMessage(info) {
         var result = "";
         if (info.length > 0) {
            document.getElementById("errorCreds").style.display = "block"
         } else if (result.length > 0) {
            document.getElementById("errorCreds").style.display = "block"
         }


      }
   </script>
</head>

<body>
   <div class="main">
      <h1>New Account</h1>
      <div class="container">
         <div class="sign-up-content">
            <form method="post" class="signup-form" action="">
               <h2 class="form-title">Create An Account</h2>
               <div class="alert" id="errorCreds" style="display:none">
                  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                  <strong>Whoops!</strong>                </div>
               <br>
               <div class="form-textbox">
                  <label for="name">First Name</label>
                  <input type="text" name="name" id="name" value="" />
               </div>
               <div class="form-textbox">
                  <label for="name">Last Name</label>
                  <input type="text" name="namel" id="namel" value="" />
               </div><br>
               <div class="form-textbox">
                <label for="email">Email</label>
                <input type="email" name="email" id="email1" value="" />
             </div><br>
               <div class="form-textbox">
                  <label for="pass">Password</label>
                  <input type="password" name="password" id="password" />
               </div>
               <div class="form-textbox">
                  <label for="pass">Confirm</label>
                  <input type="password" name="passwordc" id="passwordc" />
               </div><br>
               <div class="form-group">
                  <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                  <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to comply with <a href="#" target="_blank" style="color:blue">The Terms of Services</a> of Registering for a InvestMate account.</label><br>
               </div>

               <div class="form-group">
                  <br>
               </div>
               <!--Run the Error Message Chec-->
               <script>
                  showMessage("")
               </script>
               <div class="form-textbox">
                  <input type="submit" name="submit" id="submit" class="submit" value="Create Account" />
               </div>
            </form>
            <p class="loginhere">
               Already Have An Account? <a href="/" class="loginhere-link">Log In Here</a><br><br>
               Having Trouble? Contact <a href="/Support-Pages/Support"  target="_blank">Support</a>
            </p>
         </div>
      </div>
   </div>
</body>
